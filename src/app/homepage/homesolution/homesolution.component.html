<div class="background">
  <div class="title">
      <h2>Our Labs</h2>
  </div>
  <div class="cards-container">
    <div *ngFor="let solution of solutions" class="card">
      <div class="card-image" [style.backgroundImage]="'url(' + solution.src + ')' " (click)="onTakeOverClick(solution.key)">
        <div class="overlay">
          <h3>{{ solution.title }}</h3>
          <!-- <p>{{ solution.description | slice:0:55... }}</p> -->
          <!-- <button class="take-over" (click)="onTakeOverClick(solution.key)">Further Details<i class="fa-solid fa-arrow-up"></i></button> -->
        </div>
      </div>
    </div>
  </div>
</div>
